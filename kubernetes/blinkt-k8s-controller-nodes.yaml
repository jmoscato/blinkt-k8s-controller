kind: DaemonSet
apiVersion: extensions/v1beta1
metadata:
  name: blinkt-k8s-controller-nodes
  namespace: kube-system
spec:
  template:
    metadata:
      labels:
        name: blinkt-k8s-controller-nodes
    spec:
      tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      serviceAccountName: blinkt-k8s-controller-sa
      nodeSelector:
        blinktImage: nodes
      containers:
      - name: blinkt-k8s-controller-nodes
        image: rebelinblue/blinkt-k8s-controller-nodes:v1
        args:
        - -brightness=0.25
        - -resync_period=10s
        volumeMounts:
        - mountPath: /sys
          name: sys-tree
      volumes:
      - name: sys-tree
        hostPath:
          path: /sys
